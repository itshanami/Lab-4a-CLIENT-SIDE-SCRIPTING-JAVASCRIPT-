<!DOCTYPE html>
<html>
<head>
    <title>For Loop</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let text = "";

        for (let i = 1; i <= 5; i++) { // Start from 1, loop until 5
            text += "The number is " + i + "<br>"; // Add the number and a line break
        }

        document.getElementById("demo").innerHTML = text; // Display the result in the paragraph
    </script>
</body>
</html>
